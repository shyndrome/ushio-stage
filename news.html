        <ul class="newsline" id="20240905"><!--疾走ごあいさつ
          <li class="newsarticle">
            <p class="date">2024.9.5</p>
            <h3>『疾走』ながおあいりよりご挨拶</h3>
            
            <p>う潮主宰のながおあいりと申します。
              <br>1年ぶりの新作公演をやります。う潮としては2回目の公演です。
              <br>この1年間は演劇をやっている自分自身のことや将来のことを絶えず問われ、
              <br>選択を迫られた時期でした。
              <br>そんな中で、演劇を作りたくてたまらないような、
              <br>だけどやっぱり演劇を作りたくないような、
              <br>シーソーみたいに気持ちが揺さぶられる毎日を過ごしてきました。
            </p>
              
            <p>演劇における私自身の興味関心は、自分の半径１ートル以内の関係性を描くことだと思ってきました。
              それは、いくらフィクションで大きな主題を描いても、そこに出てくる一人一人の人物には私たちと同様に「暮らし」があって、
              様々な人と関わり合いながら生きていて、小さなことで躓いたり、周りの人と摩擦が生まれてしまったり。
              <br>そういうことは決して取るに足らない問題なんかじゃなくて、むしろ、私たちが生きる上では、社会という枠組みのことよりも、よっぽど大問題であるんじゃないか。
              <br>だから、「思い出や日常の中に埋もれている人と人との関わりを拾い上げ」て、観客誰もの人生に接続出来るような、そんな物語を紡ぎたいと思ってきました。
            </p>
              
            <p>しかし、半年ほど前、突如、
              <br>「大きな世界と小さな世界は繋がっているんだ…！」
              <br>と、ブッダが悟りを開いたかの如く強烈な気づきを得た日があったのです。
            </p>
              
            <p>その日私は家からほど近い図書館で、大学の期末試験最終日に向けて勉強をしていました。休憩がてらスマホを開くと、なんとちょうど岸田國士戯曲賞の最終候補作が発表されたところ。</p>
              
            <p>そこにノミネートされていたとある劇作家。
              
              <br>何を隠そう、私は三日ほど前にその劇作家が主宰する劇団の作品を観て、「こんなクソみたいな現実にフィクションでどう立ち向かうか」という主題(少なくとも私はそう受け取った)を描いたその作品にいたく感銘を受けていたのです。
              <br>数か月間沈みっぱなしだった私の心は浮かび上がり、いやそれのみならず、作品から発された熱の塊をしかと受け取った私の心もビッカビカに燃え盛りだした矢先のこと。
              <br>私の心の救世主が、戯曲賞にノミネートされ、社会的にも（それは小さな社会であるかもしれないけど）、評価された。
            </p>
              
            <p>その瞬間、「大きな世界と小さな世界は繋がっている」的な閃きがピカーンと私の頭の中を貫いたのです。</p>
              
            <p>私たちは、取るに足らないことに悩みながら必死に生きている。
              <br>でもその背景にはいつだって、社会がある。私たちの取るに足らない悩みだってなんだって、この時代、この社会との関わりの中で生み出されるんだ。
              <br>私たちの半径1メートル以内の小さな世界と、政治やら経済やら国交やらを動かす大きな社会は、決して切り離されたものなんかじゃなくて、全て地続きにあって、全て接続している。
            </p>
              
            <p>こう書いてみれば、これこそが取るに足らないというか、途端に当たり前で凡庸な気づきに思えてしまうけれど、その時の私にはこの事実が、この世の真理であるかのような輝きを持って降り注いできたのです。</p>
              
            <p>この閃きは、「演劇なんかやって何になるんだろう」という厭世的な思いと戦い続けていた私に、新作を作らせるのに十分すぎるエネルギーを与えてくれました。</p>
              
            <p>そんなこんなで構想し始めた本作、『疾走』。
              <br>少しでも気を抜いたら途端に崩れ落ちてしまいそうな、私自身の大事な思い出に踏み込んでいった作品です。
              <br>小さな世界と大きな世界が交差する中で、やっぱり「こんなことして何になる？」「何をしたって何にもならないし、どこにも行けないんじゃないか」という思いに打ちひしがれそうになりながら、それでもなおその無力感と戦う物語になりました。
            </p>
              
            <p>「あなたの居場所にもなれなかった私たちは、この世界に対して何が出来るだろう」</p>
              
            <p>そして、もう一つ。
              <br>本作を作るにあたっては今までとは異なる、新たな物語へのアプローチが必要になるんじゃないかと考え、その方法を模索してきました。いや、今だって模索している最中で、深い霧の中でそこにあるのかも分からない物を探り当てようとしているかのような感覚。
              <br>そうすることを選んだのは、「小さな世界と大きな世界は繋がって」いるのだし、それは観客みんなの人生にも繋がっているのだということを、しっかり届けきりたいと思っているからです。
              <br>なので私にとって本作は、「挑んだ」作品。しっかり口に出してそう言えるのは、久しぶりのことかもしれない。
            </p>
              
            <p>今回もまた、心にざわざわと波が立つような作品になると思います。
              <br>作品のどこかに自分を見つけてくれたら、それほど嬉しいことはありません。
            </p>
              
            <p>う潮主宰　ながおあいり</p>

              <br>わたし一人の演劇ユニットです。
            </p>
            
            <p>立ち上げたばかりで、まだなんの武器も持っていません。
              <br>あるのは私の頭と身体のみ。
              <br>それでも、う潮をよりたくさんの人に知ってほしいと思い、
              <br>う潮の演劇がより広く遠くの人まで届いてほしいと思い、
              <br>う潮の発足および、『ふうかちゃん』という公演を行うにあたって、
              <br>私が考えてきたことを、徒然なるままに書いていきたいと思います。
            </p>
            
            <p>私が演劇を始めたのは、<br class="pcnaga">大学に入学して
              <br class="tatenaga"><br class="tatenaga">「創像工房in front of.」という演劇サークルに入ってからでした。
            </p>
              
            <p>大学2年のときに、「すいかの種の黒黒」という公演を行いました。
              <br>この作品は、小学校で仲の良かった幼馴染の女の子２人の、ある一点では交わっていた人生が、やがて交わらなくなっていくまでの20年を描いた物語でした。
              <br>この幼馴染2人は、私と、私の実際の幼馴染をベースにしたもので、
              <br>つまり、実体験をもとにしたお話でした。
            </p>
            
            <p>私がなぜこういう物語を書いたかと言えば、それは私が、劇団ハイバイの岩井秀人さんに大きな影響を受けたからです。
              <br>岩井さんの演劇では、普段人間が生きていく中で抱く些細な違和感や醜い感情、人と人の間で起こる大小の摩擦が、喜劇的にも悲劇的にも描かれ、観終わったあとには人間と言う面倒くさい生き物がどうしようもなく愛おしくなります。
              <br>岩井さんの作品を観た後に世界を見渡してみれば、過去を振り返ってみれば、私の人生の中にも、そういった些細な違和感や醜い感情、そして人間同士の大小の摩擦がゴロゴロ転がっていました。
              <br>それが、私が自分の実体験をもとに演劇を作り始めたきっかけでした。
            </p>
            
            <p>しかし、コロナ禍以降に演劇を始めた私は、初めて作・演出を務めたこの公演でも当然、コロナというリスクと隣り合わせ。
              <br>演劇をやらないということが一番のリスク回避であるこの時期に、私はどうして演劇をやるのか。そんな自問自答を繰り返しては、答えを出せぬまま、演劇に対する情熱と衝動で濃い霧の中を突き進んでいました。
            </p>
            
            <p>公演期間中に、岩井秀人さんとお話しする機会がありました。
              <br>私の脚本を読んでくださった岩井さんは、こんなことを言いました。
            </p>
            
            <p>「あいり氏は、演劇に立ち寄っているんだね。」</p>
              
            <p>自分の人生を演劇にするということは、自分の「生」と向き合うということ。自分が辿ってきた道を振り返って、その道に残した後悔や割り切れない感情と再び向き合って、結果的にちょっとだけ前を向けるようになること。だから今、私は、「生」と向き合うという用事を果たすために、演劇に立ち寄っているところなんだ、と。</p>
              
            <p>この言葉を聞いたとき、私はすごく納得すると同時に、自分が演劇をやることを肯定されたような気がしました。
              <br>普段人間が社会を生きていく中で抱く些細な違和感や醜い感情、人と人の間で起こる大小の摩擦。そういうひとつひとつのざらつきは私の人生に影響を与えてきたのだから、私はそのひとつひとつを見過ごさずに描きたい。そして、私が岩井さんの演劇を見て自分の「生」について考え始めたように、誰かが私の作った演劇を見て、「生」について考えるきっかけになったら嬉しい。
            </p>
              
            <p>これが、私が演劇をやってきて、そしてこれからもやりたいと思っている理由です。
              <br>この言葉は今でも、私が演劇をやっていく上でのひとつの指針となっています。
            </p>
              
            <p>そしてもう一つ。
              <br>私はつい最近まで、アメリカに１年ほど留学していました。留学先の大学では演劇を学びました。
              <br>アメリカでは、演劇という文化の位置づけは、日本とは全く違いました。
              <br>アメリカでは演劇というカルチャーはメインストリームにあって、社会の歪や、社会を生きる中でどこか生きづらさを抱えた人々を真っ向から描いた作品が大衆に受け入れられ、評価され、多くの人々に影響を与えています。
            </p>
            
            <p>日本はなぜだかそうではありません。メインストリームカルチャーは社会の悪い部分から目を背けがちです。演劇という産業はあまりにも脆弱で、メインストリームからは程遠い場所で、限られた客に向かって細々とやっています。
              <br>それでも私は、日本に居ながら、演劇を通じて、社会を、そして社会の中にいる人間を描くことをやめてはいけないと思いました。それは、どこまでも大きな世界も、どこまでも小さな個人の感情も描きうる演劇が、誰かにとってものすごく意味のあるものになると信じているからです。
            </p>
              
            <p>長々と書いてしまいましたが、これが私がう潮を発足するにあたって考えてきたことです。
              <br>これからどうなっていくかは分からないけど、演劇でどこまで遠くに行けるか、小舟だけどもまずは大海に乗り出してみよう、という私なりの覚悟です。
              <br>新しいことを始めるというのは、いつでも不安で心細いものです。それでも、同じくらい、ワクワクしています。
            </p>
              
            <p>『ふうかちゃん』も、実体験をベースにしたお話です。
              <br>心にざわざわと波が立つような作品になると思います。
              <br>この演劇を観に来た誰かが、自分のこれまでの人生に思いを馳せてくれたならば、これ以上の喜びはありません。
              <br>まずはぜひ、劇場に足を運んでいただけたら嬉しいです。
            </p>
            
            <br>
              
            <p>う潮主宰
              <br>ながおあいり
            </p>

              <img src="ご挨拶.jpg" class="newsphoto">
            </div>
              
            </p>
